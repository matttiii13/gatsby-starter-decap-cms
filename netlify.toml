# Build: command et répertoire de publication (Gatsby génère static dans public/)
# Si le deploy échoue avec "Command was cancelled" après un build réussi :
# → Désactiver le plugin "Essential Gatsby" dans Netlify :
#   Site → Build & deploy → Build plugins → Désactiver "Essential Gatsby"
[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  YARN_VERSION = "1.22.4"
  YARN_FLAGS = "--no-ignore-optional"


